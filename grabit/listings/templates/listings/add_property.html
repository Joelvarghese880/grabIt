{% extends "base.html" %}
{% load static %}

{% block content %}
<br><br><br><br>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} popup-message">
            {{ message }}
        </div>
    {% endfor %}

    <style>
        .popup-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        
        /* Optional: Different colors for different message types */
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let messages = document.querySelectorAll('.popup-message');
            
            messages.forEach(function(message) {
                // Show message
                setTimeout(function() {
                    message.style.opacity = '1';
                }, 100);
                
                // Hide message after 5 seconds
                setTimeout(function() {
                    message.style.opacity = '0';
                    
                    // Remove message from DOM after fade out
                    setTimeout(function() {
                        message.remove();
                    }, 500);
                }, 5000);
            });
        });
    </script>
{% endif %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-lg-5 col-md-7">
        <div class="card shadow-lg border-0 p-4 rounded-3">
            <h2 class="text-center mb-4 text-dark">Add Property Listing</h2>
            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Description</label>
                    <textarea name="description" class="form-control" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Address</label>
                    <input type="text" name="address" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Location</label>
                    <input type="text" name="location" class="form-control" placeholder="Eg: Kochi, Trivandrum" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Price</label>
                    <input type="number" name="price" class="form-control" required>
                </div>
                
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Bedrooms</label>
                        <input type="number" name="bedrooms" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Bathrooms</label>
                        <input type="number" name="bathrooms" class="form-control" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Size (sq ft)</label>
                    <input type="number" name="size" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Image</label>
                    <input type="file" name="image" class="form-control" required>
                </div>
                
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="is_available" name="is_available">
                    <label class="form-check-label text-secondary ms-2" for="is_available" style="font-size: 0.9rem;">AVAILABLE FOR RENTAL</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
            </form>
        </div>
    </div>
</div>
<br><br>


<style>
    .card {
        background: #ffffff;
        border-radius: 12px;
        padding: 30px;
    }
    .form-label {
        font-size: 14px;
        font-weight: 600;
        color: #333;
    }
    .form-control {
        border-radius: 8px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ced4da;
        display: block;
    }
    .btn-primary {
        background-color: #eb4848;
        border: none;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
    }
    .btn-primary:hover {
        background-color: #eb4848;
    }
</style>
{% endblock %}
