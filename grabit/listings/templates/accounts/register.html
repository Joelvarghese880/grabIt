{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-5.0.5-alpha.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        form {
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 6px;
            margin-bottom: 2px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 6px;
            margin-top: 2px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .submit-btn {
            width: 100%;
            background: #007BFF;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .messages {
            text-align: center;
            color: red;
            margin-top: 6px;
        }
        .text-center {
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            
            <!-- Render Django Form Fields -->
            {{ form.as_p }}

            <button type="submit" class="submit-btn">Register</button>
        </form>

        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>

        <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
