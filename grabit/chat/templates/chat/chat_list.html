{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <br><br>
    <h2 class="text-center">Your Chats</h2>
    <br>
    <ul class="list-group">
        {% for user, listing_type, listing_id in chat_users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>{{ user.username }}</strong> 
                <a href="{% url 'chat_room' listing_type=listing_type listing_id=listing_id %}" class="btn btn-primary btn-sm">
                    Open Chat
                </a>
            </li>
        {% empty %}
            <p class="text-center text-muted">No chat history available.</p>
        {% endfor %}
    </ul>
    <br><br>
</div>
{% endblock %}
